<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutlogin</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="tut.css">
</head>

<body>
    <div class="container">
        <div class="outer">
            <!-- <div class="logo">
                <img src="logo.png">
            </div> -->
            <div class="content">
                <div class="form">
                    <div class="btn">
                        <i class='fa fa-user-circle-o' style="font-size: 36px"></i><br>
                        <h3>LOG-IN</h3>

                    </div>
                    <form class="signUp" action="" method="get">
                        <div class="formGroup">
                            <input type="text" id="userName" placeholder="User Name" autocomplete="off">
                        </div>
                        <div class="formGroup">
                            <input type="email" placeholder="Email ID" name="email" required autocomplete="off">
                        </div>
                        <div class="formGroup">
                            <input type="text" id="userName" placeholder="Address" autocomplete="off">
                        </div>
                        
                        <div class="checkBox">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <span class="text">I agree with term & conditions</span>
                        </div>
                        <div class="formGroup">
                            <button type="button" class="btn2">CONTINUE</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
